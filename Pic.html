<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        img {
            max-width: 80%;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .caption {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Image Display Example</h1>
    <img src="https://via.placeholder.com/600x400" alt="Sample Image" id="sampleImage">
    <p class="caption">This is a sample image from a placeholder service.</p>
</body>
</html>
